<!-- templates/donations/admin_donation_list.html -->
{% extends 'donations/dashboard.html' %}
{% block content %}
<h1 class="text-center mt-4">Doações</h1>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Doador</th>
            <th>Valor</th>
            <th>Mensagem</th>
            <th>Data</th>
        </tr>
    </thead>
    <tbody>
        {% for donation in donations %}
        <tr>
            <td>{{ donation.id }}</td>
            <td>{{ donation.donor.user.username }}</td>
            <td>{{ donation.amount }}</td>
            <td>{{ donation.message }}</td>
            <td>{{ donation.created_at }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
