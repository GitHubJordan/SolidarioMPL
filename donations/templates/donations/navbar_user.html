{% load static %}
<header>
    <div class="container_navbar">
        <a href="{% url 'home' %}" class="logotipo">
            <img src="{% static 'images/logo.png' %}" alt="Logo" width="70px">
            <h1>SolidárioMPL</h1>
        </a>
        <div class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="mobile">
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">Início</a></li>
                    <li><a href="{% url 'items_for_sale' %}">Loja - Bazar Online</a></li>
                    <li><a href="{% url 'donate' %}">Doar - Ajude-nos</a></li>
                    <li><a href="{% url 'register_item' %}">Doar item</a></li>
                    <li><a href="{% url 'news_list' %}">Notícias</a></li>
                    <li><a href="{% url 'activity_list' %}">Actividades</a></li>
                    <li><a href="{% url 'home' %}#sobre">Sobre</a></li>
                </ul>
            </nav>
            <div class="user">
                <div class="username">
                    <div class="name">
                        <p>{{ username }}</p>
                    </div>
                    <div class="hidemenu">
                        <ul>
                            <li><a href="{% url 'user_profile' %}">Perfil</a></li>
                            <li><a href="#">Definições</a></li>
                            <li><a href="{% url 'logout' %}">Sair</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>        
    </div>
</header>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const menuToggle = document.querySelector(".menu-toggle");
        const nav = document.querySelector("nav");

        menuToggle.addEventListener("click", function() {
            nav.classList.toggle("active");
        });
    });
    document.addEventListener("DOMContentLoaded", function() {
        const menuToggle = document.querySelector(".menu-toggle");
        const nav = document.querySelector("div.mobile");

        menuToggle.addEventListener("click", function() {
            nav.classList.toggle("active");
        });
    });
</script>
